<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Bullet Point Generator</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1371238492071252" crossorigin="anonymous"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        input, button, textarea { margin: 10px; padding: 10px; font-size: 16px; }
        textarea { width: 80%; height: 150px; resize: none; }
        #copyButton { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        #copyButton:hover { background-color: #45a049; }
        .limit-msg { color: red; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Resume Bullet Point Generator</h1>
    <label>Job Title: <input type="text" id="jobTitle" placeholder="e.g., Software Engineer"></label>
    <label>Industry: <input type="text" id="industry" placeholder="e.g., Technology"></label>
    <button onclick="generateBulletPoints()">Generate</button>
    
    <h3>Generated Bullet Points:</h3>
    <textarea id="output" readonly></textarea>
    <br>
    <button id="copyButton" onclick="copyToClipboard()">Copy to Clipboard</button>
    <p class="limit-msg">You can generate up to <strong>three</strong> resume bullet points for free.</p>

    <script>
        async function generateBulletPoints() {
            const jobTitle = document.getElementById("jobTitle").value;
            const industry = document.getElementById("industry").value;
            const outputBox = document.getElementById("output");
            outputBox.value = "Generating...";
            
            try {
                const response = await fetch("/.netlify/functions/generate-bullets", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ jobTitle, industry })
                });
                const data = await response.json();
                
                if (!data.bullet_points || !Array.isArray(data.bullet_points)) {
                    throw new Error("Invalid bullet point format");
                }
                
                outputBox.value = data.bullet_points.join("\n");
            } catch (error) {
                console.error("Error:", error);
                outputBox.value = "Failed to generate bullet points. Try again.";
            }
        }
        
        function copyToClipboard() {
            const outputBox = document.getElementById("output");
            outputBox.select();
            document.execCommand("copy");
            alert("Bullet points copied to clipboard!");
        }
    </script>
</body>
</html>
