<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate professional resume bullet points instantly with our AI-powered Resume Bullet Point Generator.">
    <meta name="keywords" content="resume bullet points, resume generator, AI resume, professional resume writing, job search">
    <meta name="author" content="ResumeBulletPoints.com">
    <meta property="og:title" content="Resume Bullet Point Generator">
    <meta property="og:description" content="Generate professional resume bullet points instantly with AI.">
    <meta property="og:url" content="https://resumebulletpoints.com">
    <meta property="og:type" content="website">
    <link rel="canonical" href="https://resumebulletpoints.com">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Resume Bullet Point Generator - AI-Powered Resume Builder</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1371238492071252" crossorigin="anonymous"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { margin: 10px; padding: 10px; font-size: 16px; }
        .container { max-width: 600px; margin: auto; }
        .notice { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Resume Bullet Point Generator</h1>
    <div class="container">
        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" placeholder="e.g. Software Engineer">
        <label for="industry">Industry:</label>
        <input type="text" id="industry" placeholder="e.g. Technology">
        <button id="generateBtn" onclick="generateBulletPoints()">Generate</button>
        <p class="notice">You can use the generator up to <strong>three</strong> times for free.</p>
        <textarea id="output" rows="5" cols="50" readonly></textarea>
        <button onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>

    <script>
        async function generateBulletPoints() {
            const jobTitle = document.getElementById("jobTitle").value;
            const industry = document.getElementById("industry").value;
            const outputBox = document.getElementById("output");
            outputBox.value = "Generating...";

            try {
                const response = await fetch("/.netlify/functions/generate-bullets", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ jobTitle, industry })
                });
                const data = await response.json();

                if (!data.bullet_points || !Array.isArray(data.bullet_points)) {
                    throw new Error("Invalid response format");
                }
                outputBox.value = data.bullet_points.join("\n");
            } catch (error) {
                console.error("Error:", error);
                outputBox.value = "Failed to generate bullet points. Try again.";
            }
        }

        function copyToClipboard() {
            const outputBox = document.getElementById("output");
            outputBox.select();
            document.execCommand("copy");
            alert("Copied to clipboard!");
        }
    </script>
</body>
</html>
