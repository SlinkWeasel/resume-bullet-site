<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generate powerful resume bullet points instantly with our AI-powered resume bullet point generator. Perfect for job seekers looking to enhance their resumes.">
    <meta name="keywords" content="resume bullet point generator, resume writing, job application, professional resume, AI resume generator">
    <meta name="author" content="ResumeBulletPoints.com">
    <title>Resume Bullet Point Generator | Free AI Resume Writer</title>
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1371238492071252" crossorigin="anonymous"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
        }
        textarea {
            width: 80%;
            height: 100px;
            display: block;
            margin: 20px auto;
            padding: 10px;
        }
        .limit-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Resume Bullet Point Generator</h1>
    <label for="jobTitle">Job Title:</label>
    <input type="text" id="jobTitle" placeholder="e.g. Software Engineer">
    <label for="industry">Industry:</label>
    <input type="text" id="industry" placeholder="e.g. Technology">
    <button onclick="generateBulletPoints()">Generate</button>
    <button id="copyButton" onclick="copyToClipboard()" disabled>Copy to Clipboard</button>
    <p class="limit-message">You can use the generator up to <strong>three</strong> times for free.</p>
    <textarea id="output" readonly></textarea>
    
    <script>
        let usageCount = localStorage.getItem("usageCount") || 0;
        
        async function generateBulletPoints() {
            if (usageCount >= 3) {
                document.getElementById("output").value = "Limit reached. Upgrade for more access.";
                return;
            }
            
            const jobTitle = document.getElementById("jobTitle").value;
            const industry = document.getElementById("industry").value;
            const outputBox = document.getElementById("output");
            
            outputBox.value = "Generating...";
            
            try {
                const response = await fetch("/.netlify/functions/generate-bullets", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ jobTitle, industry })
                });
                
                const data = await response.json();
                
                if (!data.bullet_points || !Array.isArray(data.bullet_points)) {
                    throw new Error("Invalid bullet point format");
                }
                
                outputBox.value = data.bullet_points.join("\n");
                document.getElementById("copyButton").disabled = false;
                
                usageCount++;
                localStorage.setItem("usageCount", usageCount);
            } catch (error) {
                console.error("Error:", error);
                outputBox.value = "Failed to generate bullet points. Try again.";
            }
        }
        
        function copyToClipboard() {
            const outputBox = document.getElementById("output");
            outputBox.select();
            document.execCommand("copy");
            alert("Bullet points copied to clipboard!");
        }
    </script>
</body>
</html>
