<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Bullet Point Generator</title>

    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1371238492071252" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
        }
        #output {
            margin-top: 20px;
            white-space: pre-line;
            font-weight: bold;
        }
        .limit-message {
            font-size: 14px;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Resume Bullet Point Generator</h1>

    <!-- Google AdSense Ad Unit (Top of Page) -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-1371238492071252"
         data-ad-slot="XXXXXXXXXX"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <label for="jobTitle">Job Title:</label>
    <input type="text" id="jobTitle" placeholder="Enter job title">

    <label for="industry">Industry:</label>
    <input type="text" id="industry" placeholder="Enter industry">

    <button onclick="generateBulletPoints()">Generate</button>

    <p id="output"></p>
    <p class="limit-message">You can generate up to <strong>three</strong> resume bullet points for free.</p>

    <!-- Google AdSense Ad Unit (Below Content) -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-1371238492071252"
         data-ad-slot="XXXXXXXXXX"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>

    <script>
        let requestCount = localStorage.getItem("requestCount") || 0;

        async function generateBulletPoints() {
            if (requestCount >= 3) {
                document.getElementById("output").innerText = "Limit reached! Please try again later.";
                return;
            }

            const jobTitle = document.getElementById("jobTitle").value;
            const industry = document.getElementById("industry").value;
            const outputBox = document.getElementById("output");

            outputBox.innerText = "Generating...";

            try {
                const response = await fetch("/.netlify/functions/generate-bullets", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ jobTitle, industry })
                });

                const data = await response.json();
                console.log("Bullet Points Response:", data);

                if (!data.bullet_points || !Array.isArray(data.bullet_points)) {
                    throw new Error("Invalid bullet point format");
                }

                outputBox.innerText = data.bullet_points.join("\n");

                requestCount++;
                localStorage.setItem("requestCount", requestCount);
            } catch (error) {
                console.error("Error:", error);
                outputBox.innerText = "Failed to generate bullet points. Try again.";
            }
        }
    </script>

</body>
</html>
