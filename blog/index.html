
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Read expert tips and insights on crafting the perfect resume.">
    <meta name="keywords" content="resume tips, job search, career advice, resume bullet points">
    <meta name="author" content="ResumeBulletPoints.com">
    <title>Blog - Resume Bullet Points</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 40px; }
        #blog-posts { text-align: left; max-width: 600px; margin: auto; }
        article { margin-bottom: 20px; padding: 15px; border: 1px solid #ccc; background-color: #f9f9f9; }
    </style>
</head>
<body>
    <h1>Blog - Resume Bullet Points</h1>
    <div id="blog-posts"></div>

    <script>
        async function loadBlogPosts() {
            try {
                const response = await fetch("index.json");
                const posts = await response.json();
                const container = document.getElementById("blog-posts");

                posts.forEach(post => {
                    const article = document.createElement("article");
                    article.innerHTML = `<h2>${post.title}</h2><p>${post.description}</p><a href="${post.url}">Read more</a>`;
                    container.appendChild(article);
                });
            } catch (error) {
                document.getElementById("blog-posts").innerText = "Failed to load blog posts.";
            }
        }
        loadBlogPosts();
    </script>
</body>
</html>
